<!DOCTYPE html>
<html ng-app="drawApp">
  <head>
    <title>Draw Simulator</title>
      <meta charset="utf-8">

      <!-- CSS Stylings -->
      <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
      <!-- Compiled and minified CSS -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.css">
      <!-- Font Awesome Glyphicons -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

      <!-- Including JQuery  -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.js"></script>
      <!-- Compiled and minified JavaScript-->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.js"></script>

     <!-- Including AngularJS and Angular Router-->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.js"></script>

     <!-- Including app and controllers  -->
     <script src="js/controllers/tournamentController.js" type="text/javascript"></script>
     <script src="js/controllers/selectController.js" type="text/javascript"></script>
     <script src="js/app.js" type="text/javascript"></script>
  </head>
  
  <body>
    <!-- Header area  -->
    <header class="blue darken-4 white-text">
      <nav class="top-nav blue darken-4">
        <div class="container">
          <div class="nav-wrapper">
            <h1 class="center-align" style="text-transform: uppercase;">Draw Simulator</h1>
          </div>
        </div>
    </header>

    <!-- Main area  -->
    <main>
      <div ui-view class="content"></div>
    </main>

    <!-- Footer area  -->
    <footer class="blue darken-4 white-text">
      <h6 class="center-align">&copy 2016 Copyright</h6>
    </footer>
  </body>
</html>
