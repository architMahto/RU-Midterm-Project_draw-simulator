<!DOCTYPE html>
<html ng-app="drawApp">
  <head>
    <title>Draw Simulator</title>
      <meta charset="utf-8">

      <!-- CSS Stylings -->
      <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
      <!-- Compiled and minified CSS -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.css">
      <!-- Include Oswald font  -->
      <link href='https://fonts.googleapis.com/css?family=Oswald:700' rel='stylesheet' type='text/css'>

      <!-- Including JQuery  -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.js"></script>
      <!-- Compiled and minified JavaScript-->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.js"></script>

     <!-- Including AngularJS -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.js"></script>

     <!-- Including app and controllers  -->
     <script src="js/controllers/tournamentController.js" type="text/javascript"></script>
     <script src="js/controllers/drawController.js" type="text/javascript"></script>
     <script src="js/app.js" type="text/javascript"></script>
  </head>
  <body ng-controller="tournamentController as tournamentCtrl">
    <!-- Header area  -->
    <header class="blue darken-4 white-text">
      <nav class="top-nav blue darken-4">
        <div class="container">
          <div class="nav-wrapper">
            <h1 class="center-align" style="text-transform: uppercase;">Draw Simulator</h1>
          </div>
        </div>
    </header>

    <!-- Main area  -->
    <main>
      <div class="container">
        <h2 class="center">Select a Tournament</h2>
        <div class="row center">
          <!-- Dropdown Trigger -->
          <a class='dropdown-button btn blue darken-4' href='#' data-activates='dropdown1'>Pick a Tournament</a>

          <!-- Dropdown Structure -->
          <ul id='dropdown1' class='dropdown-content'>
            <li ng-repeat="tournament in tournamentCtrl.tournaments">{{tournament.name}}</li>
          </ul>
        </div>
      </div>
    </main>

    <!-- Footer area  -->
    <footer class="blue darken-4 white-text">
      <h6 class="center-align">&copy 2016 Copyright</h6>
    </footer>
  </body>
</html>
