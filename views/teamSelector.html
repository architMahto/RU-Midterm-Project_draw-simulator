  <div class="container" ng-controller="selectController as selectCtrl">

    <!-- Team selection area  -->
    <h2 class="center">Add teams for draw</h2>

    <!-- Team selection div  -->
    <div class="row blue-grey lighten-5 center">
      <br />
      <div class="container">
        <div class="row">
          <img class="responsive-img" src={{selectCtrl.countries[selectCtrl.currentCountry].imageURL}} style="height:250px; width:400px;"/>
        </div>

        <div class="row grey darken-4 grey-text text-lighten-2 center">
          <div class="col s2">
            <h5><i class="fa fa-arrow-left waves-effect waves-light" ng-click="selectCtrl.moveCountryLeft()"></i></h5>
          </div>
          <div class="col s8">
            <h5>
              {{selectCtrl.countries[selectCtrl.currentCountry].name}}
            </h5>
          </div>
          <div class="col s2">
            <h5><i class="fa fa-arrow-right waves-effect waves-light" ng-click="selectCtrl.moveCountryRight()"></i></h5>
          </div>
        </div>

        <div class="row grey darken-4 grey-text text-lighten-2 center" ng-show="selectCtrl.tournament.club">
          <div class="col s2">
            <h5><i class="fa fa-arrow-left waves-effect waves-light" ng-click="selectCtrl.moveClubLeft()"></i></h5>
          </div>
          <div class="col s8">
            <h5>
              {{selectCtrl.countries[selectCtrl.currentCountry].clubs[selectCtrl.currentClub].name}}
            </h5>
          </div>
          <div class="col s2">
            <h5><i class="fa fa-arrow-right waves-effect waves-light" ng-click="selectCtrl.moveClubRight()"></i></h5>
          </div>
        </div>

        <div class="row">
          <a ui-sref="teamSelector" class="waves-effect waves-light btn-large grey darken-4" ng-click="selectCtrl.addTeamToTournament(selectCtrl.countries[selectCtrl.currentCountry], selectCtrl.countries[selectCtrl.currentCountry].clubs[selectCtrl.currentClub])">
            ENTER TEAM
          </a>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col s4 offset-s2">
        <a class="waves-effect waves-light btn grey darken-4">List of Teams</a>
      </div>
      <div class="col s4 offset-s2">
        <a ui-sref="draw" class="waves-effect waves-light btn grey darken-4">Draw</a>
      </div>
    </div>

    <!-- List of teams div  -->
    <div class="row">
      <br />
      <h2 class="center">List of Teams</h2>

      <table class="highlight responsive-table">
        <thead>
          <th>#</th>
          <th></th>
          <th>Team</th>
          <th></th>
        </thead>

        <tbody>
          <tr ng-repeat="team in selectCtrl.tournamentTeams | orderBy:'name'">
            <td>
              {{$index}}
            </td>
            <td ng-hide="selectCtrl.tournament.club">
              <img class="responsove-img" src={{team.imageURL}} style="width:30px; height:20px;"/>
            </td>
            <td>
              {{team.name}}
            </td>
            <td>
              <button class="btn waves-effect waves-light" type="submit" name="action" ng-show="team.removeButton" ng-click="selectCtrl.removeTeam($index)" >
                Remove Team
              </button>
            </td>
          </tr>
        </tbody>
      </table>

    </div>

    <div class="row">
      <a class="waves-effect waves-light btn grey darken-4">Back to Select Team</a>
    </div>
  </div>
