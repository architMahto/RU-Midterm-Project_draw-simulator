  <div class="container" ng-controller="drawController as drawCtrl">
    <!-- Div for Groups  -->
    <div class="row">
      <h2 class="center">Groups For {{drawCtrl.tournament.name}}</h2>
      <div class="row">

      </div>

      <div class="row">

      </div>
    </div>

    <!-- Div for Pots  -->
    <div class="row">

      <h2 class="center">Pots</h2>

      <div class="col s3">
        <table class="highlight centered">
          <thead>
            <th>Pot 1</th>
          </thead>
          <tbody>
            <tr ng-repeat="team in drawCtrl.pot1">
              <td>
                <img class="responsive-img" src={{team.imageURL}} style="width:30px; height:20px; margin-right:10px;"/>
                {{team.name}}
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="col s3">
        <table class="highlight centered">
          <thead>
            <th>Pot 2</th>
          </thead>
          <tbody>
            <tr ng-repeat="team in drawCtrl.pot2">
              <td>
                <img class="responsive-img" src={{team.imageURL}} style="width:30px; height:20px; margin-right:10px;"/>
                {{team.name}}
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="col s3">
        <table class="highlight centered">
          <thead>
            <th>Pot 3</th>
          </thead>
          <tbody>
            <tr ng-repeat="team in drawCtrl.pot3">
              <td>
                <img class="responsive-img" src={{team.imageURL}} style="width:30px; height:20px; margin-right:10px;"/>
                {{team.name}}
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="col s3">
        <table class="highlight centered">
          <thead>
            <th>Pot 4</th>
          </thead>
          <tbody>
            <tr ng-repeat="team in drawCtrl.pot4">
              <td>
                <img class="responsive-img" src={{team.imageURL}} style="width:30px; height:20px; margin-right:10px;"/>
                {{team.name}}
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="row">
      <div class="col s4">
          <a ui-sref="tournamentSelector" class="waves-effect waves-light btn-large grey darken-4">Select Tournament</a>
      </div>

      <div class="col s4">
          <a ui-sref="teamSelector" class="waves-effect waves-light btn-large grey darken-4">Select Different Teams</a>
      </div>

      <div class="col s4">
        <button class="btn-large waves-effect waves-light grey darken-4" type="submit">
          Draw
        </button>
      </div>
    </div>
  </div>
